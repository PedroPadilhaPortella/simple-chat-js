<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title></title>
</head>

<body>
    <div id="login-area">
        <div id="login-text">
            <h1>Login Page</h1>
        </div>
        <div id="login-form-area">
            <form id="login-form">
                <input id="username" type="text" placeholder="Username" autocomplete="off">
                <input id="login-submit" type="submit" value="login">
            </form>
        </div>

    </div>
    
    <div id="chat-area">
        <div id="users-area">
            <div id="online-users-text">
                <h1>Online Users:</h1>
            </div>
            <div id="online-users">
                <ul id="users"></ul>
            </div>
        </div>
        <div id="messages-area">
            <div id="display-messages-area">
                <ul id="messages">
                    <li>Pedro: Hello</li>
                    <li>Daniel: Hello</li>
                    <li>Samuel: Hello</li>
                </ul>
            </div>
            <div id="message-form-area">
                <form id="message-form">
                    <input id="message" type="text" placeholder="Type your message..." autocomplete="off">
                    <input id="message-submit" type="submit" value="send">
                </form>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript">
    const socket = io();

    $('#login-form').submit((e) => {
        e.preventDefault()
        if ($('#username').val() == '' || $('#username').val() == ' ') {
            alert('Please enter a username')
        } else {
            username = $('#username').val()
            $('#login-area').hide()
            $('#chat-area').show()
            socket.emit('has connected', username)
        }
    })

    function updateUsers(users) {
        $('#users').html('')
        for (let i = 0; i < users.length; i++) {
            $('#users').append(`<li>${users[i]}</li>`)
        }
    }

    socket.on('has connected', (data) => {
        updateUsers(data.users)
        $('#messages').append(`<li>${data.username} <i>has connected</i></li>`)
    })
    
    socket.on('has disconnected', (data) => {
        updateUsers(data.users)
        $('#messages').append(`<li>${data.username} <i>has disconnected</i></li>`)
    })
    
</script>

</html>
